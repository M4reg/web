<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor čísel s animací</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Generátor náhodných čísel</h1>
    </header>
    
    <div class="container">
        <form id="rangeForm">
            <label for="min"><b>Min:</b></label>
            <input type="number" id="min" required>
            <label for="max"><b>Max:</b></label>
            <input type="number" id="max" required>
            <button type="submit"><b>Nastavit rozsah</b></button>
        </form>

        <div id="result">Stiskněte tlačítko pro vygenerování čísla</div>
        <button onclick="startAnimation()"><b>Vygenerovat číslo</b></button>
    </div>
    
    <footer>
        <p>© 2024 Všechna práva vyhrazena</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
